site_name: Terma
site_description: A declarative terminal UI framework for Go
docs_dir: docs

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: cyan
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow

markdown_extensions:
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      base_path: ['.']
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys
  - toc:
      permalink: true

