site_name: Terma
site_description: A declarative terminal UI framework for Go

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: cyan
  features:
    - content.code.copy

markdown_extensions:
  - admonition
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Widgets:
    - Overview: widgets/index.md
    - Spacer: widgets/spacer.md
  - Signals: signals.md
  - Layout: layout.md
  - Styling: styling.md
  - Focus & Keyboard: focus-keyboard.md
  - Examples: examples.md
