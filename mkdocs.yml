site_name: Terma
site_description: A declarative terminal UI framework for Go

theme:
  name: material
  palette:
    scheme: slate
    primary: indigo
    accent: cyan
  features:
    - content.code.copy
    - content.code.annotate
    - navigation.instant
    - navigation.instant.progress
    - navigation.sections
    - navigation.top
    - search.highlight
    - search.suggest
    - toc.follow

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.keys
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Widgets:
    - Overview: widgets/index.md
    - ProgressBar: widgets/progressbar.md
    - Spacer: widgets/spacer.md
  - Signals: signals.md
  - Layout: layout.md
  - Styling: styling.md
  - Focus & Keyboard: focus-keyboard.md
  - Conditional Rendering: conditional.md
  - Animation: animation.md
  - Floating: floating.md
  - Examples: examples.md
